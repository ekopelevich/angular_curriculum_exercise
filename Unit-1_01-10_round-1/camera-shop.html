<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camera Shop</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  </head>
  <body>
    <header>
      <h1>Camera Shop</h1>
    </header>
    <main>
      <p class="sort">Sort Cameras</p>
      <select class="sort" ng-model="sort" ng-init="rating">
        <option value="price">Price</option>
        <option value="rating">Rating</option>
      </select>

      <div ng-init="cameras=
      [
        {
          title: 'Nikon D3100 DSLR',
          image: 'http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg',
          rating: 3.4,
          price: 369.99,
          onSale: true
        },
        {
          title: 'Canon EOS 70D',
          image: 'http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg',
          rating: 2.0,
          price: 1099.0,
          onSale: false
        },
        {
          title: 'Nikon D810A',
          image:'http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg',
          rating: 4.2,
          price: 3796.95,
          onSale: true
        }
      ]">
      </div>
      <div ng-repeat="camera in cameras | orderBy: sort ">
        <h3>
          {{ camera.title }}
        </h3>
        <p class="price">
          Price: {{ camera.price | currency }}
        </p>
        <p>
          Rating: {{ camera.rating }}
        </p>
        <img src="{{ camera.image }}" alt="image" />
        <p ng-hide="true">
          {{ camera.onSale }}
        </p>
        <p ng-show="camera.onSale == true">
          ON SALE!!
        </p>
      </div>
    </main>
    <footer>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
  </body>
</html>
